<ion-header id="header">
  <img src="assets/logo.png" />
  <ion-navbar padding>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-scroll scroll-height [calcHeight]="['header']" scrollY="true">
    <section>
      <div class="row">
        <div class="col-xs-3 col-sm-offset-1 col-sm-2">User info</div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-sm-offset-1 col-sm-2">First Name</div>
        <div class="col-xs-3 col-xs-offset-5 col-sm-offset-6 col-sm-3">{{userData.customer.first_name}}</div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-sm-offset-1 col-sm-2">Last Name</div>
        <div class="col-xs-3 col-xs-offset-5 col-sm-offset-6 col-sm-3">{{userData.customer.last_name}}</div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-sm-offset-1 col-sm-2">Phone Number</div>
        <div class="col-xs-3 col-xs-offset-5 col-sm-offset-6 col-sm-3">{{userData.customer.phone_number}}</div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-sm-offset-1 col-sm-2">Email</div>
        <div class="col-xs-3 col-xs-offset-5 col-sm-offset-6 col-sm-3">{{userData.customer.contact_email}}</div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-sm-offset-1 col-sm-2">Address</div>
        <div class="col-xs-3 col-xs-offset-5 col-sm-offset-6 col-sm-3">{{userData.customer.address}}</div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-xs-offset-8 col-sm-offset-9 col-sm-3">
          <button class="mp_gradient" (click)="resetPassword()" ion-button full round>Reset Password</button>
        </div>
      </div>
    </section>
  </ion-scroll>
</ion-content>
