<ion-header>
  <img src="../assets/logo.png" />
  <ion-navbar>
    <ion-title>Select color...</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="row">
    <div class="col-xs-3" *ngFor="let color of colors">
      <ion-card [style.background]="color" (click)="selectColor(color)"></ion-card>
    </div>
  </div>
</ion-content>
