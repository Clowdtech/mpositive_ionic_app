<ion-header>
  <img src="assets/logo.png" />
  <ion-navbar>
    <button ion-button [hidden]="step === steps.email" clear>
      <ion-icon md="md-arrow-back" name="arrow-back" (click)="toPrevStep()"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding margin-top>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2 text-center">
      <form [formGroup]="regData" (ngSubmit)="register()" [ngSwitch]="step">

        <div *ngSwitchCase="steps.email">
          <h1 margin>Welcome to MPOSITIVE</h1>
          <p margin>
            First time? Enter your email address below to create account, take live transactions
            and record payments today with MPOSITIVE
          </p>
          <div class="inp-cont">
            <label color="primary">Email Address</label>
            <input class="text-center" formControlName="email" type="email" placeholder="name@name.com"/>
          </div>
          <div class="text-center">
            <button class="mp_gradient" (click)="completeRegisterData()" [disabled]="!email.valid" ion-button full round>Continue</button>
          </div>
          <p class="redirect">
            <strong>Already have an account?</strong>
            <a (click)="openLogin()"><strong>Login to device</strong></a>
          </p>
        </div>

        <div *ngSwitchCase="steps.complete">
          <p>
            Great! You're only a few steps away from exploring all the great features MPOSITIVE has to offer...
          </p>
          <div class="inp-cont">
            <label color="primary">Create account password</label>
            <input class="text-center" formControlName="pass" type="password" />
          </div>
          <div class="inp-cont">
            <label color="primary">First Name</label>
            <input class="text-center" formControlName="firstName" type="text" />
          </div>
          <div class="inp-cont">
            <label color="primary">Last Name</label>
            <input class="text-center" formControlName="lastName" type="text" />
          </div>
          <div class="inp-cont">
            <label color="primary">Mobile Number</label>
            <input class="text-center" formControlName="mobile" type="number" />
          </div>
          <div class="inp-cont">
            <label color="primary">Company Name</label>
            <input class="text-center" formControlName="companyName" type="text" />
          </div>
          <div class="inp-cont group">
            <label color="primary">Company Address</label>
            <input class="text-center" formControlName="address1" type="text" placeholder="Address line 1" />
            <input class="text-center" formControlName="address2" type="text" placeholder="Address line 2" />
            <input class="text-center" formControlName="town" type="text" placeholder="Town/City" />
            <input class="text-center" formControlName="postcode" type="text" placeholder="Postcode" />
            <input class="text-center" formControlName="country" type="text" placeholder="Country" />
          </div>
          <div class="text-center">
            <button margin class="mp_gradient" type="submit" ion-button full round>
              Create Account
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</ion-content>
