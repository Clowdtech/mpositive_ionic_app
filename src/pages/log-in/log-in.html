<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content padding margin-top>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2 text-center">
        <form [formGroup]="credentials" (ngSubmit)="logIn()">
            <h1 margin>Login to Device</h1>
            <div class="inp-cont">
                <label color="primary">Secret I.D.</label>
                <input class="text-center" formControlName="access_secret" type="text" />
            </div>
            <div class="inp-cont">
                <label color="primary">Secret Key</label>
                <input class="text-center" formControlName="access_key" type="password">
            </div>
            <div class="text-center">
               <button class="mp_gradient" type="submit" [disabled]="!credentials.valid" ion-button full round>Continue</button>
            </div>
        </form>
    </div>
  </div>
</ion-content>
