<ion-header>

    <ion-navbar>

    </ion-navbar>

</ion-header>


<ion-content>
    <div class="row" no-padding>
        <div class="col-xs-4">
            <check-out-list [readOnly]="true" [settledOrders]="orders"></check-out-list>
        </div>
        <div class="col-xs-8">
            <ion-toolbar>
                <ion-title>Total: {{checkoutPrice}}</ion-title>
            </ion-toolbar>
            <ion-segment [(ngModel)]="activePayment.name">
                <ion-segment-button (ionSelect)="selectPayment(payment)" *ngFor="let payment of payments" value="{{payment?.name}}">
                    {{payment?.name}}
                </ion-segment-button>
            </ion-segment>
            <div [ngSwitch]="activePayment.name">
                <div *ngSwitchCase="'Card'" padding>
                    <p>Customer is paying by Card</p>
                </div>
                <keypad *ngSwitchDefault (productSelected)="productSelected()"></keypad>
            </div>
            <button (click)="recordPayment()" ion-button full>Record payment</button>
        </div>
    </div>
</ion-content>
