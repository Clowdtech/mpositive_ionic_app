<button ion-button clear round menuClose>
    <img src="assets/closeBtn.png" />
</button>
<div class="row">
    <div class="col-xs-4 col-xs-offset-2 col-md-3 col-md-offset-2">
        <img (click)="openCheckout()" menuClose src="assets/checkoutBtn.png" />
    </div>
    <div class="col-xs-5 col-xs-offset-1 col-md-offset-1" no-padding>
        <ion-list>
            <button class="text-left" ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
            <button class="text-left" marginTop ion-item menuClose (click)="logOut()">
                Log Out
            </button>
        </ion-list>
    </div>
</div>
